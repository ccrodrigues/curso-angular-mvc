<p>Aluno Funciona!</p>

<br/><br/>

<div *ngIf="alunos.length > 1">
        <table class="table table-striped table-dark">
          <thead>
            <tr>  
              <th scope="col" class="text-center">Id</th>
              <th scope="col" class="text-center">Idade</th>
              <th scope="col" class="text-center">Nome</th>
              <th scope="col" class="text-center">Id Curso</th>
              <th scope="col" class="text-center">Professor do Curso</th>
            </tr>
          </thead>
          
          <tbody>
            <tr *ngFor="let a of alunos">
              <th scope="row" class="text-center"> {{ a.id }} </th>
              <td class="text-center"> {{ a.idade }} </td>
              <td class="text-center"> {{ a.nome }} </td>
              <td class="text-center"> {{ a.curso?.id }} </td>
              <td class="text-center"> {{ a.curso.professor?.nome }} </td>
            </tr>
          </tbody>
        </table>
     </div>
